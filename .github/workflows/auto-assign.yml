name: Assign Owners to PR
on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: write
  actions: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      # Instalar jq para manipular JSON
      - name: Install jq
        run: sudo apt-get install jq -y

      # Validar se o token está acessível
      - name: Validate Token Access
        run: |
          if [ -z "${{ secrets.GH_ASSIGN }}" ]; then
            echo "Token is not available!"
            exit 1
          else
            echo "Token is available."
          fi

      # Obter os administradores da organização
      - name: Get Organization Owners
        run: |
          curl -v -H "Authorization: Bearer ${{ secrets.GH_ASSIGN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/mri-Qbox-Brasil/members?role=admin -o owners.json

      # Depurar os headers enviados na requisição
      - name: Debug Request Headers
        run: |
          curl -v -H "Authorization: Bearer [TOKEN_REDACTED]" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/mri-Qbox-Brasil/members?role=admin

      # Depurar resposta da API
      - name: Debug API Response
        run: |
          echo "Response from API:"
          cat owners.json

      # Preparar lista de assignees
      - name: Parse Owners
        id: parse_owners
        run: |
          OWNERS=$(jq -r '.[].login' owners.json | jq -Rsc 'split("\n")[:-1]')
          echo "owners=$OWNERS" >> $GITHUB_ENV

      # Depurar lista de owners
      - name: Debug Parsed Owners
        run: |
          echo "Parsed Owners: ${{ env.owners }}"

      # Atribuir os assignees ao PR
      - name: Assign Owners
        run: |
          curl -X POST \
               -H "Authorization: Bearer ${{ secrets.GH_ASSIGN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d "{\"assignees\": ${{ env.owners }}}" \
               https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/assignees

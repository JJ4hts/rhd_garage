name: Assign Owners to PR
on:
  pull_request:
    types: [opened, reopened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      # Instalar jq para manipular JSON
      - name: Install jq
        run: sudo apt-get install jq -y

      # Obter os administradores da organização
      - name: Get Organization Owners
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/mri-Qbox-Brasil/members?role=admin > owners.json

      # Preparar lista de assignees
      - name: Parse Owners
        id: parse_owners
        run: |
          OWNERS=$(jq -r '.[].login' owners.json | jq -Rsc 'split("\n")[:-1]')
          echo "owners=$OWNERS" >> $GITHUB_ENV

      - name: Debug Owners
        run: |
            echo "Owners: ${owners}"

      # Atribuir os assignees ao PR
      - name: Assign Owners
        run: |
          curl -X POST \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d "{\"assignees\": ${owners}}" \
               https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/assignees
